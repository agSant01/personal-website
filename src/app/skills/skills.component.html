<div class="col">
  <h2 class="header">Skills</h2>
  <hr class="container">
</div>
<div class="gridwrapper">
  <div *ngFor="let skill of skills" class="card">
    <h1 class="group">{{skill.name}}</h1>
    <div *ngFor="let group of skill.group" class="skill">
      <img src="{{group.img}}">
      <div class="skillname">{{group.skill}}</div>
      <div class="stars">
        <stars star="{{group.stars}}"></stars>
      </div>
    </div>
  </div>
</div>
